<!DOCTYPE html>
<html lang=en>

<head>
    <title>Dodavanje usera</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../addIstorija.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    <div class="mb-3">
                        <label for="id_kursa" class="form-label">id_kursa</label>
                        <input type="number" class="form-control" id="id_kursa" name="id_kursa">
                    </div>
                    <div class="mb-3">
                        <label for="id_usera" class="form-label">id_usera</label>
                        <input type="number" class="form-control" id="id_usera" name="id_usera">

                    </div>
                    
                    <div class="mb-3">
                        <label for="ocena" class="form-label">Ocena</label>
                        <input type="number" class="form-control" id="ocena" name="ocena">

                    </div>
                    <div class="mb-3">
                        <label for="zavrsen" class="form-label">Zavrsen</label>
                        <input type="number" class="form-control" id="zavrsen" name="zavrsen">

                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
