<!DOCTYPE html>
<html lang=en>

<head>
    <title>Dodavanje kursa</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="../addKurs.js"></script>
</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    <div class="mb-3">
                        <label for="naziv" class="form-label">Naziv</label>
                        <input type="text" class="form-control" id="naziv" name="naziv">
                    </div>
                    <div class="mb-3">
                        <label for="trajanja" class="form-label">Trajanje</label>
                        <input type="text" class="form-control" id="trajanja" name="trajanja">

                    </div>
                    
                    <div class="mb-3">
                        <label for="uslov" class="form-label">Uslov polaganja</label>
                        <input type="text" class="form-control" id="uslov" name="uslov">

                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="dugme">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
